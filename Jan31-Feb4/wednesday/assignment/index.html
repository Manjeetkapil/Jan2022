<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="detailsform" id="employeeform">
        <div class="formtitle">Employee</div>
        <label for="name" class="formlabel">Name:</label>
        <input type="text" id="name" name="name"  placeholder="Type your Name" required/>
        <br />
        <label for="email" class="formlabel">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type your Email"
          required
        />
        <br />
        <label for="number" class="formlabel" >Phone:</label>
        <input
          type="text"
          id="number"
          name="number"
          placeholder="Type your Contact Number"
          onkeyup="check()"
          title="Input 10 digit mobile number"
          pattern="[6-9]{1}[0-9]{9}"
          required
        />
        <br />
        <label for="project" class="formlabel">Current Project:</label>
        <input
          type="text"
          id="project"
          name="project"
          placeholder="Type current Project Name"
          required
        />
        <hr class="rule"/>
        <label for="role" class="formlabel">Role:</label>

        <select name="role" id="role">
          <option value="Sde">SDE</option>
          <option value="Hr">HR</option>
          <option value="xyz">XYZ</option>
        </select>
        <br />
        <label for="type" class="formlabel">Work Type:</label>
        <select name="type" id="type">
          <option value="WFH">WFH</option>
          <option value="WFO">WFO</option>
        </select>
        <hr class="rule"/>
        <label for="feedback" class="formlabel">FeedBack:</label>
        <textarea name="feedback" id="feedback" cols="60" rows="5"></textarea>
        <button type="submit" class="formsubmit">Submit</button>
      </form>
      <div class="data" id="data"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
